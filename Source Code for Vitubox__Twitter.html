    <body>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch Source Code
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
         <!--h5 class="modal-title" id="exampleModalLabel">Source Code</h5-->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body vb-model-body">
          <div class="text-boxes">
           <div class="card">
          <div class="card-body vb-card-body">
          <h5 class="card-title vb-card-title">Source Code:</h5>
        <textarea id="HTMLBox" readonly rows="10" class="vb-textarea">   
            
            &lt;a class="twitter-timeline" data-width="220" data-height="400" data-theme="dark" href="https://twitter.com/duskycheek?ref_src=twsrc%5Etfw"&gt;Tweets by TwitterDev&lt;/a&gt; 
            &lt;script async src="https://platform.twitter.com/widgets.js" charset="utf-8"&gt;&lt;/script&gt;
        </textarea> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="HTMLButton">Copy Codes</button>
        
 
        
        </div>
      </div>
    </div>
  </div>
<script>
let HTMLBox = document.getElementById("HTMLBox");
    let HTMLButton = document.getElementById("HTMLButton");

    HTMLButton.onclick = function() {
      HTMLBox.select();
      document.execCommand("copy");
      HTMLButton.innerText = "Codes Copied"
    }
</script>
